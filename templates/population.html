<html lang="en">
  {% if found == true %}
    <h1>{{country}}</h1><br>
    <h2>Population: {{population}}</h2>
  {% else %}
    <h1>Could not find {{country}}</h1>
    <h2>Similar country names and populations:</h2>
    <ul>
      {% for match in closeMatches %}
      <li>{{match.country}} population: {{match.population}}</li>
      {% endfor %}
    </ul>
  {% endif %}
</html>
